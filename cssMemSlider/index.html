<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mem Slider | RSSchool task</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <input class="inputs" type="radio" name="point" id="slide1" checked="" />
      <input class="inputs" type="radio" name="point" id="slide2" />
      <input class="inputs" type="radio" name="point" id="slide3" />
      <input class="inputs" type="radio" name="point" id="slide4" />
      <input class="inputs" type="radio" name="point" id="slide5" />

      <ul class="slider">
        <li class="slide slider__slide slide1"></li>
        <li class="slide slider__slide slide2"></li>
        <li class="slide slider__slide slide3"></li>
        <li class="slide slider__slide slide4"></li>
        <li class="slide slider__slide slide5"></li>
      </ul>

      <div class="controls">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
        <label for="slide4"></label>
        <label for="slide5"></label>
      </div>

      <div class="slide-caption">
        <ul class="caption-wrapper">
          <li class="caption">
            <p class="caption__content">Magnificient scenery of the nature</p>
          </li>
          <li class="caption">
            <p class="caption__content">Tree above the stones</p>
          </li>
          <li class="caption">
            <p class="caption__content">Lake view between mountains</p>
          </li>
          <li class="caption">
            <p class="caption__content">
              Beautiful moment of sunset in the landscape
            </p>
          </li>
          <li class="caption">
            <p class="caption__content">
              Taking picture from above the mountains
            </p>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
