<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mem Slider | RSSchool task</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="slider fade">
        <img src="./images/img1.jpg" alt="image 1" style="width: 100%" />
      </div>
      <div class="slider fade">
        <img src="./images/img2.jpg" alt="image 2" style="width: 100%" />
      </div>
      <div class="slider fade">
        <img src="./images/img3.jpg" alt="image 3" style="width: 100%" />
      </div>
      <div class="slider fade">
        <img src="./images/img4.jpg" alt="image 3" style="width: 100%" />
      </div>
      <div class="slider fade">
        <img src="./images/img5.jpg" alt="image 3" style="width: 100%" />
      </div>
    </div>

    <div class="navigation-container">
      <div class="content"></div>
      <div class="slider-dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
